<html>
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../build/css/bootstrap-datetimepicker.css">

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>

    <script src="../src/js/bootstrap-datetimepicker.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="text" id="datetimepicker"/>
        </div>
    </div>

    <script>
        $(document).ready(function() {
          $('#datetimepicker').datetimepicker({
            debug: true
          });
        })
    </script>
</body>
</html>
